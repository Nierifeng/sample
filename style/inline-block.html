<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
</head>

<body>
    <div style="background-color: #000;padding: 10px 10%;">
        <div style="width: 100px;height: 100px;background-color: royalblue;display: inline-block;margin-right: 20px;vertical-align: top;"></div>
        <div style="width: 200px;height: 200px;background-color: aqua;display: inline-block;"></div>
    </div>
</body>

</html>
