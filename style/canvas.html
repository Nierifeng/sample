<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }

    </style>
</head>

<body onload="draw();">
    <!-- 示例 -->
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        const demoCanvas = document.getElementById('canvas');
        // 获取元素上下文
        const demoCtx = demoCanvas.getContext('2d');
        // 绘制-填充颜色
        demoCtx.fillStyle = 'green';
        // 绘制-位置左上角（10, 10）大小（150, 100）
        demoCtx.fillRect(10, 10, 100, 100);
    </script>

    <!-- 基础用法 -->
    <!-- 只有`width`和`height`两个属性并且可选默认值宽`300px`高`150px` -->
    <canvas id="tutorial" width="150" height="150">
        <!-- 当浏览器不支持`canvas`标签时显示下面内容 -->
        <h3>当前浏览器不支持显示该内容</h3>
    </canvas>
    <script>
        function draw() {
            var baseCanvas = document.getElementById('tutorial');
            if (baseCanvas.getContext) {
                // 支持`canvas`浏览器执行此代码
                var baseCtx = baseCanvas.getContext('2d');
                baseCtx.fillStyle = 'rgb(200, 0, 0)';
                baseCtx.fillRect(10, 10, 55, 50);
                baseCtx.fillStyle = 'rgb(0, 0, 200, 0.5)';
                baseCtx.fillRect(30, 30, 55, 50);
            } else {
                // 不支持`canvas`浏览器执行下面代码
            }
        }
    </script>

    <canvas id="triangle" width="150" height="150"></canvas>
    <script>
        function triangleDraw() {
            let canvas = document.getElementById('triangle');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();
            }
        }
        triangleDraw();
    </script>

    <canvas id="smeil" width="150" height="150"></canvas>
    <script>
        function smeilDraw() {
            let canvas = document.getElementById('smeil');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); //绘制
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false); // 口(顺时针)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // 左眼
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // 右眼
                ctx.stroke();
            }
        }
        smeilDraw();
    </script>

    <canvas id="quadraticCurve" width="150" height="150"></canvas>
    <script>
        function quadraticCurveDraw() {
            let canvas = document.getElementById('quadraticCurve');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(75, 25);
                ctx.quadraticCurveTo(25, 25, 25, 62.5);
                ctx.quadraticCurveTo(25, 100, 50, 100);
                ctx.quadraticCurveTo(50, 120, 30, 125);
                ctx.quadraticCurveTo(60, 120, 65, 100);
                ctx.quadraticCurveTo(125, 100, 125, 62.5);
                ctx.quadraticCurveTo(125, 25, 75, 25);
                ctx.stroke();
            }
        }
        quadraticCurveDraw();
    </script>
</body>

</html>
