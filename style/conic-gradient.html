<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }

        .content {
            height: calc(100vh - 72.44px);
            overflow-y: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(greenyellow 0% 40%, lawngreen 40% 70%, green 70% 90%, darkgreen 90% 100%);
        }

    </style>
</head>

<body>
    <h3>饼状图</h3>
    <div class="content">
        <div class="conic"></div>
    </div>
</body>

</html>
