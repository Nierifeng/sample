<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>

<body>
    <div>
        上传文件 ： <input type="file" name="file" id="fileId" />
        <button onclick="getFile()">console log</button>
    </div>
</body>

<script>
    function getFile() {
        console.log("getFile");
        //js写法
        const file = document.getElementById('fileId').files[0]//获取文件流
        const fileName = file.name;//获取文件名
        // var file2 = file.files[0];
        console.log(fileName, file);
    }
</script>
