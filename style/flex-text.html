<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-text</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .flex {
            width: 300px;
            display: flex;
        }

        .left, .right {
            width: 50px;
            border: none;
            background-color: transparent;
        }

        .center {
            width: calc(100% - 100px);
            flex: 1 1 auto;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="flex">

</div>
</body>
</html>
