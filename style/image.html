<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        div {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* object-fit: cover; */
        }

    </style>
</head>

<body>
    <div>
        <img src="http://dev.jingsocial.com/upload/images/ueditor/20220518/1652872415727413.jpeg" alt="">
    </div>
</body>

</html>
